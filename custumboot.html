<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Custom Boot Screen</title>
</head>
<body>
  <div class="boot-screen">
    <div class="loading-bar"></div>
    <div class="loading-text">Loading...</div>
  </div>
  <script>
    // Redirect to Google.com after a delay (e.g., 3 seconds)
    setTimeout(function() {
      window.location.href = "https://khilesh114.github.io/profile/";
    }, 3000); // 3000 milliseconds (3 seconds)
  </script>
</body>
</html>
