<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Boot Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        #bootContainer {
            text-align: center;
        }

        #androidLogo {
            max-width: 100%;
            height: auto;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #bootText {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="bootContainer">
    <img id="androidLogo" src="windows.jpg" alt="boot">
    <p id="bootText">Booting...</p>
</div>

<script>
    const images = ["w1.jpg", "w2.jpg", "w3.jpg"];
    let currentImageIndex = 0;
    const androidLogo = document.getElementById("androidLogo");

    function changeImage() {
        androidLogo.src = images[currentImageIndex];
        currentImageIndex = (currentImageIndex + 1) % images.length;
    }

    // Start the image change loop
    setInterval(changeImage, 2000); // Change image every 2 seconds

    // Redirect to Google.com after a delay (e.g., 3 seconds)
    setTimeout(function() {
        window.location.href = "https://khilesh114.github.io/profile/";
    }, 3000); // 3000 milliseconds (3 seconds)
</script>

</body>
</html>
